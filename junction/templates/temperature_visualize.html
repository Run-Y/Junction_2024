<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Visualization</title>
</head>
<body>
    <h1>Temperature Visualization</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="start_year">Start Year:</label>
        <input type="number" id="start_year" name="start_year" required><br><br>

        <label for="end_year">End Year:</label>
        <input type="number" id="end_year" name="end_year" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>

        <button type="submit">Generate Plot</button>
    </form>

    {% if img_url %}
    <h2>Generated Plot</h2>
    <img src="{{ img_url }}" alt="Generated Plot">
    {% endif %}
</body>
</html>
